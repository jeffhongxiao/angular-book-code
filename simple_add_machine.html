<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Simple app</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js">
  </script>
</head>
<body>

  <script type="text/javascript" src="./simple_add_machine.js"></script>

  <div ng-controller="FirstController">
    <h4>The simplest adding machine ever</h4>
    <button ng-click="add(1)" class="button">Add</button>
    <a ng-click="substract(1)" class="button alert">Substract</a>
    <h4>Current Count is: {{counter}}</h4>
  </div>

</body>

</html>
